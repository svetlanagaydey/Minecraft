<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Start</title>
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  <main>
    <div class="start-page">
      <div class="start-img-button">
        <img src="images/startPage.png" alt="minecraft" class="start-img-minecraft">
        <a href="game.html" class="start-button">START</a>
      </div>
    </div>

    <div class="aside">
      <div class="instrument chousen-instument" id="pickaxe">
        <img src="https://img.icons8.com/office/40/000000/minecraft-pickaxe.png"/>
        <p>PICKAXE</p>
      </div>
      <div class="instrument" id="shovel">
        <img src="https://img.icons8.com/color/40/000000/minecraft-shovel.png"/>
        <p>SHOVEL</p>
      </div>
      <div class="instrument" id="axe">
        <img src="https://img.icons8.com/office/40/000000/minecraft-axe.png"/>
        <p>AXE</p>
      </div>
      <div class="instrument inverting">
      </div>
    </div>
  </main>
</body>
</html>
